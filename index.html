<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Ogilvy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer>
        <div class="footer-content">

            <div class="form-content">
                <div class="logo">
                    <h3 id="ogilvyOne">Ogilvy One</h3>
                    <p>Morem ipsum dolor sit amet consectetur. Morem ipsum dolor sit.</p>
                </div>
    
                <div class="right-side">
                    <h3 id="entreContato">Entre em contato</h3>
    
                    <form class="form" method="post" id="contactForm">
                        <div>
                            <div class="form-group">
                                <div class="campoNome">
                                    <label for="nome">Nome completo</label><br>
                                    <input type="text" id="nome" class="input" placeholder="Digite seu nome" maxlength="25" minlength="2" required>
                                </div>
    
                                <div class="campoEmail">
                                    <label for="email">Email</label><br>
                                    <input type="email" id="email" class="input" placeholder="Digite seu email" maxlength="30" required>
                                </div>
                            </div>
                            
                            <div class="campoEmpresa">
                                <label for="empresa">Empresa</label><br>
                                <input type="text" id="empresa" class="input" placeholder="Digite sua empresa" maxlength="100" required> 
                            </div>
                            <div class="campoAjuda">
                                <label for="ajuda">Como podemos te ajudar?</label><br>
                                <input id="ajuda" class="input" placeholder="Digite aqui" required>
                            </div>                        
                        </div>
                        <button type="submit">Enviar</button>

                    </form>
                    <div id="successMessage" class="success-message">
                        <h5>Suas informações foram enviadas com sucesso! Entraremos em contato em breve.</h5>
                    </div>
                    <div id="errorMessage" class="error-message">
                        <h5>Informações inválidas, por favor revise-as</h5>
                    </div>
                </div>
            </div>
            <div>
                <h3 id="linkOgilvy">Confira <a href="https://www.ogilvy.com/">Ogilvy.com</a></h3>
                <div class="content-socials">
                    <div class="socials">
                        <p>Jussi</p>
                        <div class="icons-jussi">
                            <a href="https://www.instagram.com/jussi/"><img src="/imagens/instagram.png" width="27" height="27" alt=""></a>
                            <a href="https://www.facebook.com/agencia.jussi/?locale=pt_BR"><img src="/imagens/facebook.png" width="15" height="27" alt=""></a>
                            <a href="https://br.linkedin.com/company/agencia-jussi"><img src="/imagens/linkedin.png" width="27" height="25" alt=""></a>
                        </div>
                    </div>
                    <div class="socials">                    
                        <p>Verticurl</p>
                        <div class="icons-jussi">
                            <a href="https://www.instagram.com/verticurlmarketing/"><img src="/imagens/instagram.png" width="27" height="27" alt=""></a>
                            <a href="https://www.facebook.com/Verticurl/"><img src="/imagens/facebook.png" width="15" height="27" alt=""></a>
                            <a href="https://www.linkedin.com/company/verticurl-pte-ltd/"><img src="/imagens/linkedin.png" width="27" height="25" alt=""></a>
                        </div>
                    </div>
    
                    <div class="socials">
                        <p>Ogilvy Consulting</p>
                        <div class="icons-jussi">
                            <a href="https://www.instagram.com/ogilvyuk/"><img src="/imagens/instagram.png" width="27" height="27" alt=""></a>
                            <a href="https://www.facebook.com/OgilvyUK/"><img src="/imagens/facebook.png" width="15" height="27" alt=""></a>
                            <a href="https://www.linkedin.com/company/ogilvy-group-uk/"><img src="/imagens/linkedin.png" width="27" height="25" alt=""></a>
                        </div>
                    </div>

                    <div class="privacy">
                        <button>Privacidade</button>
                    </div>
                </div>

            </div>
        </div>

    </footer>
    <script src="footer.js"></script>
</body>
</html>
